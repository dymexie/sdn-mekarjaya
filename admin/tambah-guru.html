<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-SDN Mekarjaya</title>
    <link rel="icon" type="assets/tutwuri.png" href="../assets/tutwuri.png">
    <!-- Script untuk memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
    <script src="https://kit.fontawesome.com/85550cfb5f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.umd.js"></script>

    <style>
        #dropdownNavbar-informasi {
            z-index: 1000;
        }

        nav {
            z-index: 1001;
        }

        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        main {
            flex: 1;
            padding: 2rem;
        }
        #toast-simple {
            position: fixed;
            top: 20px; /* Sesuaikan dengan jarak dari atas */
            right: 20px; /* Sesuaikan dengan jarak dari kanan */
            z-index: 1000; /* Pastikan z-index lebih tinggi dari elemen lain */
        }
    </style>

    
    <!-- sidebar -->
    <script>
        $(function () {
            $("#sidebar").load("sidebar.html");
        });
    </script>

</head>
<body>

    <div id="sidebar"></div>

    <main class="mt-16 ml-80">
        <!-- upload berita -->
        <div class="berita flex flex-col bg-blue-600 rounded-3xl h-fit py-5">
            <div class="text-center p-auto border-b-2 border-white pb-4 rounded-xl shadow-2xl">
                <span class="text-white text-xl font-bold items-center justify-center">Tambah Guru SDN Mekarjaya</span>
            </div>
            <div class="my-5 px-7">
                <div class="relative">
                    <input type="text" id="nama" class="block px-2.5 pb-2.5 pt-4 w-full text-md text-white font-bold bg-transparent rounded-lg border border-white appearance-none focus:outline-none focus:ring-0 focus:border-none peer" placeholder=" " required>
                    <label for="nama" class="absolute text-sm text-white duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-blue-600 px-2 peer-focus:px-2 peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1 font-bold">Nama Guru</label>
                </div>
                <div class="relative mt-3">
                    <input type="text" id="nip" class="block px-2.5 pb-2.5 pt-4 w-full text-md text-white font-bold bg-transparent rounded-lg border border-white appearance-none focus:outline-none focus:ring-0 focus:border-none peer" placeholder=" " required>
                    <label for="nip" class="absolute text-sm text-white duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-blue-600 px-2 peer-focus:px-2 peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1 font-bold">NIP</label>
                </div>
                <div class="relative mt-3">
                    <input type="email" id="email" class="block px-2.5 pb-2.5 pt-4 w-full text-md text-white font-bold bg-transparent rounded-lg border border-white appearance-none focus:outline-none focus:ring-0 focus:border-none peer" placeholder=" " required>
                    <label for="email" class="absolute text-sm text-white duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-blue-600 px-2 peer-focus:px-2 peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1 font-bold">E-Mail</label>
                </div>
                <div class="relative mt-3">                    
                    <label for="mapel" class="block mb-2 text-md font-medium text-white">Pilih Mata Pelajaran</label>
                    <select id="mapel" class="bg-gray-50 border border-gray-300 text-black font-medium text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <option selected>Pilih Mata Pelajaran</option>
                    <option value="mtk">Matematika</option>
                    <option value="ipa">IPA</option>
                    <option value="ips">IPS</option>
                    <option value="sbk">Seni Budaya</option>
                    </select>
                </div>
                <div class="relative mt-3">
                    <label class="block mb-2 text-md font-medium text-white" for="file_input">Upload Foto Guru</label>
                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" aria-describedby="file_input_help" id="file_input" type="file" required>
                    <p class="mt-1 text-sm text-white ml-2" id="file_input_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>
                </div>
                <div class="relative mt-5 shadow-white">
                    <button id="uploadButton" class="bg-white text-blue-600 font-bold py-2 px-5 rounded-full hover:bg-slate-300">Upload</button>
                </div>
            </div>
        </div>

        <div id="toast-simple" class="hidden" role="alert">
            <div class="flex items-center w-full max-w-xs p-2 space-x-4 rtl:space-x-reverse text-blue-600 border border-blue-600 divide-x rtl:divide-x-reverse divide-gray-200 rounded-full shadow space-x">
                <svg class="w-5 h-5 text-blue-600 rotate-45" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 17 8 2L9 1 1 19l8-2Zm0 0V9"/>
                </svg>
                <div class="text-sm font-normal">Berita berhasil diupload</div>    
            </div>            
        </div>

    </main>

    <!-- Script untuk menangani upload dan toast -->
    <script>
        // Fungsi untuk menampilkan toast
        function showToast(message) {
            const toastElement = document.getElementById('toast-simple');
            const toastTextElement = toastElement.querySelector('.font-normal');

            toastTextElement.textContent = message;
            toastElement.classList.remove('hidden');

            // Sembunyikan toast setelah 5 detik
            setTimeout(function () {
                toastElement.classList.add('hidden');
            }, 2500);
        }

        // Fungsi untuk menangani klik tombol upload
        function handleUpload() {
            // Lakukan logika upload di sini

            // Tampilkan toast setelah upload berhasil
            showToast('Berita berhasil diupload.');
        }

        // Tambahkan event listener ke tombol upload
        document.getElementById('uploadButton').addEventListener('click', handleUpload);
    </script>
    
</body>
</html>
