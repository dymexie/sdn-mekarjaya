<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guru-SDN Mekarjaya</title>
    <link rel="icon" type="assets/tutwuri.png" href="assets/tutwuri.png">
    <!-- Script untuk memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/85550cfb5f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countup.js/2.0.7/countUp.umd.js"></script>
    <style>
        #dropdownNavbar-informasi {
            z-index: 1000;
        }

        nav {
            z-index: 1001;
        }
        body {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }
        main{
            flex: 1;
            padding: 2rem;
        }
    </style>
    
    <!-- header -->
    <script>
        $(function () {
            $("#sidebar").load("sidebar.html");
        });
    </script>
</head>

<body class="bg-white">

    <div id="sidebar"></div>

    <main class="flex-1 ml-60 justify-center">
        <!-- pilihan -->
        <div class="berita flex flex-col bg-blue-600 rounded-3xl h-fit w-[80%] py-5">
            <div class="text-center p-auto ">
                <span class="text-white items-center justify-center">Update Berita SDN Mekarjaya</span>
            </div>
            <div class="my-5 px-7">
                <div class="relative">
                    <input type="text" id="username" class="block px-2.5 pb-2.5 pt-4 w-full text-md text-white font-bold bg-transparent rounded-lg border border-white appearance-none focus:outline-none focus:ring-0 focus:border-none peer" placeholder=" " required>
                    <label for="username" class="absolute text-sm text-white duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-blue-600 px-2 peer-focus:px-2 peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1 font-bold">Judul Berita</label>
                </div> 
                <div class="relative mt-3">
                    <textarea rows="8" id="deskripsi" class="block px-2.5 pb-2.5 pt-4 w-full text-md text-white bg-transparent rounded-lg border border-white appearance-none focus:outline-none focus:ring-2 focus:border-1 peer" placeholder=" " required></textarea>
                    <label for="deskripsi" class="absolute text-sm text-white duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-blue-600 px-2 peer-focus:px-2 peer-focus:text-white peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1 font-bold">Deskripsi Berita</label>
                </div>
                <div class="relative mt-3">
                    <label class="block mb-2 text-sm font-medium text-white" for="file_input">Upload Gambar</label>
                    <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50" aria-describedby="file_input_help" id="file_input" type="file" required>
                    <p class="mt-1 text-sm text-white ml-2" id="file_input_help">SVG, PNG, JPG or GIF (MAX. 800x400px).</p>
                </div>
                <div class="relative mt-3 items-center">
                    <button class="bg-white text-blue-600 font-bold py-2 px-5 rounded-full">Upload</button>
                </div>
            </div>
        </div>
    </main>

    


    <!-- Script untuk memuat Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>

</html>
