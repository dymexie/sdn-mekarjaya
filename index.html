<body class="bg-white">

    <!-- banner -->
    <div id="default-carousel" class="relative w-full mt-16" data-carousel="slide">

            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="assets/tutwuri.png"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="assets/tutwuri.png"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 4 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
                <img src="assets/tutwuri.png"
                    class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
            </div>
            <!-- Item 5 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>

        </div>
        <!-- Slider indicators -->
        <div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2">
            <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"

            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"

            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3"
                data-carousel-slide-to="2"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
                data-carousel-slide-to="3"></button>
            <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
                data-carousel-slide-to="4"></button>
        </div>
        <!-- Slider controls -->
        <button type="button"
            class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button"
            class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next>
            <span
                class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                <svg class="w-4 h-4 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>

    <!-- dalam angka -->
    <div class="mt-5 ml-10">
        <h1 class="text-4xl font-bold">SD Negeri Mekarjaya Dalam Angka</h1>
        <div class="wrapper mx-auto md:ml-10 mt-8 flex flex-row">
            <div class="container flex flex-col bg-white shadow-2xl p-5 items-center justify-center rounded-3xl">
                <span class="text text-lg">Tahun Berdiri</span>
                <span id="tahunBerdiri" class="numTahun text mt-3 text-4xl font-bold" data-val="2010">0000</span>
            </div>
            <div class="container flex flex-col bg-white shadow-2xl ml-10 p-5 items-center justify-center rounded-3xl">
                <span class="text text-lg">Jumlah Siswa</span>
                <span id="jumlahSiswa" class="num mt-3 text-4xl font-bold" data-val="180">000</span>
            </div>
            <div class="container flex flex-col bg-white shadow-2xl ml-10 p-5 items-center justify-center rounded-3xl">
                <span class="text text-lg">Jumlah Guru</span>
                <span id="jumlahGuru" class="num mt-3 text-4xl font-bold" data-val="15">00</span>
            </div>
        </div>
    </div>
    <script>
        let valueDisplays = document.querySelectorAll(".num");
        let valueDisplaysTahun = document.querySelectorAll(".numTahun");
        let interval = 4000;
        valueDisplays.forEach((valueDisplay) => {
        let startValue = 0;
        let endValue = parseInt(valueDisplay.getAttribute("data-val"));
        let duration = Math.floor(interval / endValue);
        let counter = setInterval(function () {
            startValue += 1;
            valueDisplay.textContent = startValue;
            if (startValue == endValue) {
                clearInterval(counter);
            }
        }, duration);
        });
        valueDisplaysTahun.forEach((valueDisplaysTahun) => {
            let startValue = 0;
            let endValue = parseInt(valueDisplaysTahun.getAttribute("data-val"));
            let duration = Math.floor(interval / endValue);
            let counter = setInterval(function () {
                startValue += 3;
                valueDisplaysTahun.textContent = startValue;
                if (startValue == endValue) {
                    clearInterval(counter);
                }
            }, duration);
        });
    </script>

    <!-- publikasi -->
    <div class="mt-10 ml-10">
        <h1 class="text-4xl font-bold">Publikasi Sekolah</h1>
        <div class="ml-10 mt-8 flex flex-row">

        <div class="mb-5 bg-blue-600 hover:bg-blue-500 max-w-fit justify-center items-center mx-auto py-2 rounded-full text-white">
